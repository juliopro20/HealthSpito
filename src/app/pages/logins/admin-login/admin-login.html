<section class="login">
  <form action="">
    <div class="container1">
      <h1>Welcome Back Admin!</h1>
      <p >Please enter the following</p>

      <fieldset>
        <div>
          <mat-icon>email</mat-icon>
          <input type="Email" placeholder="Email"/>
        </div>
        <section class="form-boxes">

            <div>
                <mat-icon>lock</mat-icon>
                <input #pwd type="password" placeholder="password" id="pwd" />
            </div>
            <div>
                <mat-icon>fiber_pin</mat-icon>
                <input type="password" placeholder="Enter Your PIN" />
            </div>
        </section>
        
      </fieldset>

      <div class="container-sub">
        <div class="check-password">
          <input
            #cb
            type="checkbox"
            (change)="pwd.type = cb.checked ? 'text' : 'password'"
          />
          <p>Show Password</p>
        </div>
        <span><a href="">Forgot Password?</a></span>
      </div>
      
    </div>
     <button type="submit">login</button>
  </form>
</section>

<app-footer></app-footer>
